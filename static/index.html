<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <title>Story visualizer</title>
  </head>
  <body class="flex flex-col h-screen overflow-hidden">
    <header class="bg-[#8F1E42] text-center border-b border-grey">
      <div
        class="flex flex-row justify-around items-center w-full max-w-[1400px] mx-auto"
      >
        <div>
          <img
            src="logo.svg"
            alt="Product Logo"
            class="w-[130px] md:w-[180px] h-auto"
          />
        </div>
        <div class="flex flex-col justify-center items-center gap-y-2">
          <button
            type="button"
            id="toggle"
            class="bg-white p-8 rounded-full w-34 h-34"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z"
              />
            </svg>
          </button>
        </div>
        <div class="flex flex-col justify-center p-5">
          <label for="language" class="mb-2 text-xs font text-white"
            >Select a language</label
          >
          <select
            id="language"
            class="p-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="en-US">English (United States)</option>
            <option value="en-GB">English (United Kingdom)</option>
            <option value="pt-BR">Português (Brasil)</option>
            <option value="pt-PT">Português (Portugal)</option>
            <option value="es-ES">Español (España)</option>
            <option value="es-MX">Español (México)</option>
            <option value="fr-FR">Français (France)</option>
            <option value="de-DE">Deutsch (Deutschland)</option>
            <option value="it-IT">Italiano (Italia)</option>
            <option value="ru-RU">Русский (Россия)</option>
            <option value="zh-CN">简体中文 (中国)</option>
            <option value="zh-TW">繁體中文 (台灣)</option>
            <option value="ja-JP">日本語 (日本)</option>
            <option value="ko-KR">한국어 (대한민국)</option>
          </select>
        </div>
      </div>
    </header>
    <main class="flex-1 overflow-y-scroll">
      <div class="w-full col-span-3 p-5">
        <div
          id="images"
          class="flex flex-row flex-wrap justify-center gap-4 xl:gap-8 max-w-[1000px] 2xl:max-w-[2000px] mx-auto"
        ></div>
      </div>
    </main>
    <footer class="bg-[#8F1E42] w-full text-center border-t border-grey">
      <div class="flex flex-col mx-auto py-5 max-w-[1300px]">
        <div class="flex flex-row gap-x-6 justify-center">
          <a
            class="group"
            aria-label="AE Studio on Twitter"
            target="_blank"
            href="https://twitter.com/aestudiola"
            ><svg
              aria-hidden="true"
              class="h-6 w-6 fill-white group-hover:fill-[#d9d9d9]"
            >
              <path
                d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0 0 22 5.92a8.19 8.19 0 0 1-2.357.646 4.118 4.118 0 0 0 1.804-2.27 8.224 8.224 0 0 1-2.605.996 4.107 4.107 0 0 0-6.993 3.743 11.65 11.65 0 0 1-8.457-4.287 4.106 4.106 0 0 0 1.27 5.477A4.073 4.073 0 0 1 2.8 9.713v.052a4.105 4.105 0 0 0 3.292 4.022 4.093 4.093 0 0 1-1.853.07 4.108 4.108 0 0 0 3.834 2.85A8.233 8.233 0 0 1 2 18.407a11.615 11.615 0 0 0 6.29 1.84"
              ></path></svg></a
          ><a
            class="group"
            aria-label="AE Studio on GitHub"
            target="_blank"
            href="https://github.com/agencyenterprise"
            ><svg
              aria-hidden="true"
              class="h-6 w-6 fill-white group-hover:fill-[#d9d9d9]"
            >
              <path
                d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0 1 12 6.844a9.59 9.59 0 0 1 2.504.337c1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.02 10.02 0 0 0 22 12.017C22 6.484 17.522 2 12 2Z"
              ></path>
            </svg>
          </a>
        </div>
        <p
          class="flex flex-wrap justify-center text-center mt-2 gap-1 text-sm text-white"
        >
          made with ❤️ by <a href="https://ae.studio/">AE Studio</a>
        </p>
      </div>
    </footer>
    <script src="/static/scripts/index.js"></script>
    <script src="/static/scripts/requests.js"></script>
  </body>
</html>
